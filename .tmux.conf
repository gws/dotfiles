unbind C-b
set -g prefix C-a

set -s escape-time 0

# send prefix to inner tmux
bind a send-prefix
bind R source-file ~/.tmux.conf \; \
    display-message "source-file done"
bind y run-shell -b "tmux show-buffer | xclip -selection pri -i" \; \
    display-message "Copied tmux buffer to PRIMARY clipboard"
bind Y run-shell -b "tmux show-buffer | xclip -selection clip -i" \; \
    display-message "Copied tmux buffer to CLIPBOARD clipboard"

# split windows like vim
bind s split-window -v
bind v split-window -h

# vim-style pane selection
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# easier window selection
bind -n M-< previous-window
bind -n M-> next-window

# vim-style small pane resizing
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

## status bar

set -g base-index 1
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green,bold]#H#[default]  #S "
set -g status-right "%m-%d %H:%M %Z"
set -g status-left-length 40
set -g status-right-length 20
set -g status-interval 1

## global options

set -g default-terminal "screen-256color"
set -g status-utf8 on
set -g status-keys vi
set -g set-titles on
set -g utf8 on

## windows

setw -g mode-keys vi
setw -g aggressive-resize on
setw -g alternate-screen on
